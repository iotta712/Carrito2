<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="index.html" />
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title> Login</title>
</head>

<body class="Log">
    <div class="login-box">
        <img src="images/Logo.png" class="avatar">
        <h1>Login</h1>
        <form>
            <!-- USERNAME INPUT -->
            <label for="username">Username</label>
            <input type="text" id="Usuario" name="Usuario" placeholder="Enter Username" required>
            <!-- PASSWORD INPUT -->
            <label for="password">Password</label>
            <input type="password" id="Pass" name="Pass" placeholder="Enter Password" required>
            <input type="submit" value="Log In" target="_blank" onclick="location.href='pages/Carrito.html'">
            <a href="pages/Registro.html" target="_blank">Don't have An account?</a>
        </form>
    </div>
</body>

</html>
